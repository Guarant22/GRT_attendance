<!-- student_list.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>학생 목록</title>
</head>
<body>
    <h1>학생 목록</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.zoom_id }}</li>
            <!-- 추가적인 학생 정보를 여기에 표시할 수 있습니다. -->
        {% endfor %}
    </ul>
</body>
</html>
