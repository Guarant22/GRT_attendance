<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>학생 관리 시스템</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/static/images/guarantee_logo.jpg"
        alt="guarantee"
        style="width: 100px"
      />
      <h1>학생 관리 시스템 메인 페이지</h1>

      {% if user.is_authenticated %}
      <nav id="log_out">
        <a
          href="#"
          onclick="sendRequest('grt/auth/logout');"
          class="logout_font"
          >로그아웃</a
        >
      </nav>
    </header>

    <span id="clock" style="color: black">clock</span>

    <script>
      var Target = document.getElementById("clock");
      function clock() {
        var time = new Date();

        var month = time.getMonth();
        var date = time.getDate();
        var day = time.getDay();
        var week = ["일", "월", "화", "수", "목", "금", "토"];

        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();

        Target.innerText =
          `${month + 1}월 ${date}일 ${week[day]}요일 ` +
          `${hours < 10 ? `0${hours}` : hours}:${
            minutes < 10 ? `0${minutes}` : minutes
          }:${seconds < 10 ? `0${seconds}` : seconds}`;
      }
      clock();
      setInterval(clock, 1000); // 1초마다 실행
    </script>

    <div class="box">
      <button class="student_info" type="button">
        <a href="#" onclick="sendRequest('grt/addstudent');">학생 정보 입력</a>
      </button>
      <button class="student_list" type="button">
        <a href="#" onclick="sendRequest('grt/students');">학생 목록 확인</a>
      </button>
      <!-- <button class="student_attend" type="button">
      <a href="#" onclick="sendRequest('grt/checkattendance');"
        >학생 출결 확인</a
      >
    </button> -->
      {% comment %}
      <li>
        <a href="#" onclick="sendRequest('grt/createmeeting');">미팅룸 생성</a>
      </li>
      {% endcomment %}
      <button class="student_check" type="button">
        <a href="#" onclick="sendRequest('grt/checkattendance');"
          >참가자 조회</a
        >
      </button>
    </div>
    <!-- <button class="now_time" type="button">
      <a href="#" onclick="sendRequest('grt/gettest');">현재 시간</a>
    </button> -->
    {% else %}
    <nav id="log_in">
      <!-- <button class="login" type="button"> -->
      <a href="#" onclick="sendRequest('grt/login'); "
        ><font size="1">로그인</font></a
      >
      <!-- </button> -->
    </nav>
    {% endif %}

    <script src="../static/js/main.js"></script>
  </body>
</html>
